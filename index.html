<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent: #3498db;
            --border: #ecf0f1;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #64b5f6;
            --border: #404040;
            --shadow: rgba(255,255,255,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }

        .error-content {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .retry-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .chapter-nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .chapter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-decoration: none;
        }

        .chapter-btn:hover, .chapter-btn.active {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        .chapter {
            min-height: 100vh;
            padding: 4rem 0;
            border-bottom: 1px solid var(--border);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .chapter.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter:last-child {
            border-bottom: none;
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .chapter-number {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .chapter-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chapter-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .chapter-content {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 15px;
            margin-top: 2rem;
        }

        .chapter-content p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .chapter-content .dialogue {
            font-style: italic;
            color: var(--accent);
            margin: 1.5rem 0;
            padding-left: 1rem;
            border-left: 3px solid var(--accent);
        }

        /* Scroll Progress */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--border);
            z-index: 1001;
        }

        .scroll-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #9b59b6);
            transition: width 0.1s ease;
            width: 0%;
        }

        /* Chapter Info */
        .chapter-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .chapter-count {
            font-weight: 500;
        }

        .story-progress {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar {
            width: 100px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 0 1rem;
                margin-top: 140px;
            }

            .chapter-title {
                font-size: 2rem;
            }

            .chapter-nav {
                justify-content: center;
            }

            .chapter-info {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading story...</div>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="error-screen">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <div class="error-title">Failed to Load Story</div>
            <div class="error-message" id="error-message">
                Could not load story data. Please check that the data file exists and is properly formatted.
            </div>
            <button class="retry-btn" onclick="loadStoryData()">Try Again</button>
        </div>
    </div>

    <!-- Scroll Progress -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo" id="story-title">Story Reader</a>
            <div class="nav-controls">
                <nav class="chapter-nav" id="chapter-nav">
                    <!-- Navigation will be auto-generated -->
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Story Info -->
        <div class="chapter-info" id="story-info" style="display: none;">
            <div class="chapter-count" id="chapter-count"></div>
            <div class="story-progress">
                <span>Progress:</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="progress-percent">0%</span>
            </div>
        </div>

        <!-- Chapters Container -->
        <div id="chapters-container">
            <!-- Chapters will be dynamically generated here -->
        </div>
    </main>

    <script>
        // Configuration - Change this to point to your JSON file
        const STORY_DATA_URL = 'story-data.json';
        
        // Global variables
        let storyData = null;
        let currentChapter = 1;

        // ===== DATA LOADING FUNCTIONS =====
        async function loadStoryData() {
            const loadingScreen = document.getElementById('loading-screen');
            const errorScreen = document.getElementById('error-screen');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading screen
            loadingScreen.classList.remove('hidden');
            errorScreen.style.display = 'none';
            
            try {
                console.log('Loading story data from:', STORY_DATA_URL);
                const response = await fetch(STORY_DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch story data: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Validate data structure
                if (!data.title || !data.chapters || !Array.isArray(data.chapters)) {
                    throw new Error('Invalid story data format. Expected object with "title" and "chapters" array.');
                }
                
                if (data.chapters.length === 0) {
                    throw new Error('No chapters found in story data.');
                }
                
                storyData = data;
                console.log('Story data loaded successfully:', storyData);
                
                // Initialize the story
                initializeStory();
                
                // Hide loading screen
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500);
                
            } catch (error) {
                console.error('Error loading story data:', error);
                
                // Show error screen
                errorMessage.textContent = error.message;
                loadingScreen.classList.add('hidden');
                errorScreen.style.display = 'flex';
            }
        }

        // ===== CONTENT GENERATION FUNCTIONS =====
        function formatContent(content) {
            const paragraphs = content.split('\n\n');
            let formattedContent = '';
            
            paragraphs.forEach(paragraph => {
                const trimmed = paragraph.trim();
                if (trimmed) {
                    if (trimmed.startsWith('"') && trimmed.endsWith('"')) {
                        formattedContent += `<div class="dialogue">${trimmed}</div>`;
                    } else {
                        formattedContent += `<p>${trimmed}</p>`;
                    }
                }
            });
            
            return formattedContent;
        }

        function generateChapterHTML(chapter) {
            const chapterNum = String(chapter.number).padStart(2, '0');
            return `
                <section id="chapter${chapter.number}" class="chapter" data-chapter="${chapter.number}">
                    <div class="chapter-header">
                        <div class="chapter-number">Chapter ${chapterNum}</div>
                        <h1 class="chapter-title">${chapter.title}</h1>
                        ${chapter.subtitle ? `<div class="chapter-subtitle">${chapter.subtitle}</div>` : ''}
                    </div>
                    <div class="chapter-content">
                        ${formatContent(chapter.content)}
                    </div>
                </section>
            `;
        }

        function generateNavigation() {
            const nav = document.getElementById('chapter-nav');
            nav.innerHTML = '';
            
            storyData.chapters.forEach(chapter => {
                const btn = document.createElement('a');
                btn.href = `#chapter${chapter.number}`;
                btn.className = 'chapter-btn';
                btn.textContent = `Ch ${chapter.number}`;
                btn.setAttribute('data-chapter', chapter.number);
                if (chapter.number === 1) btn.classList.add('active');
                nav.appendChild(btn);
            });
        }

        function updateStoryInfo() {
            const storyInfo = document.getElementById('story-info');
            const chapterCount = document.getElementById('chapter-count');
            
            chapterCount.textContent = `${storyData.chapters.length} Chapters`;
            storyInfo.style.display = 'flex';
        }

        function updateProgress() {
            const progressFill = document.getElementById('progress-fill');
            const progressPercent = document.getElementById('progress-percent');
            
            const progress = (currentChapter / storyData.chapters.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${Math.round(progress)}%`;
        }

        // ===== INITIALIZATION FUNCTIONS =====
        function initializeStory() {
            if (!storyData) {
                console.error('Cannot initialize story: no data loaded');
                return;
            }

            // Update page title and header
            document.title = storyData.title;
            document.getElementById('story-title').textContent = storyData.title;
            
            // Generate chapters
            const container = document.getElementById('chapters-container');
            container.innerHTML = '';
            
            storyData.chapters.forEach(chapter => {
                container.innerHTML += generateChapterHTML(chapter);
            });
            
            // Generate navigation and story info
            generateNavigation();
            updateStoryInfo();
            updateProgress();
            
            // Initialize interactions
            initializeInteractions();
            
            console.log('Story initialized successfully');
        }

        function initializeInteractions() {
            // Chapter navigation
            document.querySelectorAll('.chapter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetChapter = btn.getAttribute('data-chapter');
                    const targetElement = document.querySelector(`#chapter${targetChapter}`);
                    
                    if (targetElement) {
                        document.querySelectorAll('.chapter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        currentChapter = parseInt(targetChapter);
                        updateProgress();
                        
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Chapter visibility animation with intersection observer
            const observerOptions = {
                threshold: 0.3,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        const chapterNum = parseInt(entry.target.getAttribute('data-chapter'));
                        const correspondingBtn = document.querySelector(`[data-chapter="${chapterNum}"]`);
                        
                        if (correspondingBtn) {
                            document.querySelectorAll('.chapter-btn').forEach(b => b.classList.remove('active'));
                            correspondingBtn.classList.add('active');
                            
                            currentChapter = chapterNum;
                            updateProgress();
                        }
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.chapter').forEach(chapter => {
                observer.observe(chapter);
            });

            // Initialize first chapter as visible
            const firstChapter = document.querySelector('.chapter');
            if (firstChapter) {
                firstChapter.classList.add('visible');
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '☀️ Light';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '🌙 Dark';
                localStorage.setItem('theme', 'light');
            }
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                const themeToggle = document.querySelector('.theme-toggle');
                if (savedTheme === 'dark') {
                    themeToggle.innerHTML = '☀️ Light';
                } else {
                    themeToggle.innerHTML = '🌙 Dark';
                }
            }
        }

        // Scroll progress bar
        function updateScrollProgress() {
            const scrollProgress = document.querySelector('.scroll-progress-bar');
            const scrollable = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = window.scrollY;
            const progress = scrollable > 0 ? (scrolled / scrollable) * 100 : 0;
            scrollProgress.style.width = progress + '%';
        }

        // ===== EVENT LISTENERS =====
        window.addEventListener('scroll', updateScrollProgress);

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedTheme();
            loadStoryData();
        });

        // Handle potential errors
        window.addEventListener('error', (e) => {
            console.error('JavaScript error:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
